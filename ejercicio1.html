<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <meta name="description" content="Curso de Desarrollo Web con HTML, CSS y JS"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="css/ejerc1.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <h2>Ejercicio 1</h2>
        <section>
            <form action="" method="post" onsubmit="return calcular()" id="formulario">
                <section>
                    <label for="calificacion1">Calificación Parcial 1</label><br>
                    <input type="number" name="calificacion1" id="calificacion1" min="0" step="0.01" required>
                </section>

                <section>
                    <label for="calificacion2">Calificación Parcial 2</label><br>
                    <input type="number" name="calificacion2" id="calificacion2" min="0" step="0.01" required>
                </section>

                <section>
                    <label for="calificacion3">Calificación Parcial 3</label><br>
                    <input type="number" name="calificacion3" id="calificacion3" min="0" step="0.01" required>
                </section>

                <section>
                    <label for="examen">Calificación Examen Final</label><br>
                    <input type="number" name="examen" id="examen" min="0" step="0.01" required>
                </section>

                <section>
                    <label for="trabajo">Calificación Trabajo Final</label><br>
                    <input type="number" name="trabajo" id="trabajo" min="0" step="0.01" required>
                </section>

                <br>

                <section>
                    <input type="submit" value="Calcular">
                    <button onclick="limpiar()">Limpiar</button>
                </section>
            </form>
        </section>

        <hr>

        <section>
            <p id="resultado"></p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
<script src="js/ejercicio1.js"></script>
